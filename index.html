<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Video Games</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="container">
                    <div class="user">
                        <img src="./images/avatar.png" alt="">
                        <h3>Simo Edwin</h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="">
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="">
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="./images/upcoming.png" alt="">
                            <h2>News</h2>
                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="">
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join pro for free games</h2>
                        <img src="./images/controller.png" alt="">
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="statut">
                    <h1>Active games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assasins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress-bar1 progress-bar"></div>
                        </div>
                        <h2 class="pourcentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy: A Big Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress-bar2 progress-bar"></div>
                        </div>
                        <h2 class="pourcentage">80%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Marvel's Spider-Man</h2>
                            <p>PS5 Version</p>
                            <div class="progress-bar3 progress-bar"></div>
                        </div>
                        <h2 class="pourcentage">40%</h2>
                    </div>
                </div> 
            </div>    
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
</body>
</html>
